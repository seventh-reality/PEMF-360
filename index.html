<!DOCTYPE html>
<html lang="en">
<head>
    <title>Surgical</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <link rel="stylesheet" href="css/font-icons.css" type="text/css">

    <!-- CSS for styling -->
    <style>
        h5 {
            text-align: center;
            margin-top: -5px;
            font-size: 9px;
            color: #636363; /* Improves visibility */
        }

        .attributiontwo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }

        .attributiontwo span {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .attributiontwo a {
            margin: 15px;
            text-decoration: none; /* Removes underline */
           -webkit-tap-highlight-color: transparent; /* Removes blue highlight */
        }

        .icon {
            width: 43px;
            height: 43px;            
        }
        .icon:hover {
            transform: scale(1.1);         
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .attributiontwo {
                padding: 15px;
            }
            .icon {
                width: 43px;
                height: 43px;
            }
        }
    </style>
</head>
<body>
    <div id="card">
        <!-- Model Viewer -->
        <model-viewer 
            src="CT_N.glb"
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            tone-mapping="aces"
            poster="loading.gif" 
            shadow-intensity="0.78" 
            shadow-softness="1" 
            exposure="1" 
            environment-image="legacy"
            >
            
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>

            <button slot="ar-button" id="ar-button">View in 4D</button>

            <div id="button" style="display: flex; justify-content: space-between;">
                <img src="4.png" align="center" style="width:100px; padding-left: 10px; padding-top: 10px;">
                <img src="iitname.png" style="width:100px; padding-right: 10px; padding-top: 10px;">
            </div>

            <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
            </div>
        </model-viewer>

        <section class="attributiontwo">
            <p style="background-image: url('black.png'); width: 60px; height: 60px; padding-left: 0px; padding-top: 10px;">
                <span>
                    <a href="https://www.facebook.com/MEDIMAXPRO/videos/medimax-surgical-hyderabad/367745719712806/">
                        <img src="Brochure_1.png" class="icon">
                    </a>
                    <a href="http://www.medimax.com/">
                        <img src="web_1.png" class="icon">
                    </a>
                    <a href="https://www.facebook.com/MEDIMAXPRO/videos/medimax-surgical-hyderabad/367745719712806/">
                        <img src="Video_1.png" class="icon">
                    </a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSew4D56CSKpONvc30Ay7cLUY6FnPCOs7zK9IPYRLQWQPswbsg/viewform?usp=sf_link">
                        <img src="form_1.png" class="icon">
                    </a>
                    <h5>CLICK ON THE ABOVE BUTTONS FOR MORE FEATURES</h5>
                </span>
            </p>
        </section>
    </div>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X3923ST558"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-X3923ST558');
    </script>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>
</html>
